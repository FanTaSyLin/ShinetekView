<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--help帮助框-->
<div class="sv-help">
    <div class="sv-help-page">
        <div class="sv-page-close" onclick="helpBox.closePage()">x</div>
        <div class="sv-page-img"></div>
        <div class="sv-page-button">
            <button type="button" class="btn btn-default" onclick="helpBox.previousFun(helpBox.pageNum)">上一步</button>
            <button type="button" class="btn btn-default" onclick="helpBox.nextFun(helpBox.pageNum)">下一步</button>
        </div>
    </div>
</div>
</body>
</html>
